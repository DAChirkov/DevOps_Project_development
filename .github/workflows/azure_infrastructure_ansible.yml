name: Configure VMs via Ansible
on:
  push:
    branches: 
     - ansible
  workflow_run:
    workflows:
      - "Deploy an infrastructure to Azure via Terraform"
    types:
      - completed

jobs:
  ansible:
    name: Ansible Install
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ansible

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{secrets.AZURE_SSH_KEY}}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
    - name: Install SSH client
      run: sudo apt update && sudo apt install -y openssh-client

    - name: Install Packages on Remote VM
      run: sudo ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa azroot@vm-mng-1.eastus2.cloudapp.azure.com
        "sudo apt update &&
         sudo apt upgrade -y &&
         sudo apt install -y ansible git"
   
    - name: Copy files to VM
      run: sudo ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa azroot@vm-mng-1.eastus2.cloudapp.azure.com
        "sudo mkdir -p /etc/ansible &&
         sudo git clone -b ansible https://github.com/DAChirkov/DevOps_Project.git /etc/ansible"
