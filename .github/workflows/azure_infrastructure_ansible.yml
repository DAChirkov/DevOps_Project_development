name: Configure VMs via Ansible
on:
  workflow_dispatch:

jobs:
  ansible:
    name: Ansible Install
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{secrets.AZURE_SSH_KEY}}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
    - name: Install SSH client
      run: sudo apt update && sudo apt install -y openssh-client

    - name: SSH into VM
      run: sudo ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa azroot@vm-mng-1.eastus2.cloudapp.azure.com "command-to-execute"

    - name: Install Packages
      run: |
        sudo apt update
        sudo apt upgrade -y
        sudo apt install -y ansible
        
