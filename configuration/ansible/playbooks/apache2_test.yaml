- name: Installation and configuration Apache2
  gather_facts: true
  become: true
  serial: 5
  hosts: backend
  remote_user: azroot

  tasks:
    - name: Ping
      ping: 10.1.2.4

    - name: Installing the Git package
      apt:
        name:
          - git
        state: present
        update_cache: yes

    - name: Cloning repository
      git:
        repo: https://github.com/DAChirkov/DevOps_Project_development.git
        dest: /home/temp/repo
        force: true

    - name: Installing required system packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
        state: present

    - name: Installing Docker's packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: true

    - name: Create a new directory
      file:
        path: /mnt/apache2
        state: directory
        mode: "0755"

    - name: Copy configuration
      copy:
        remote_src: yes
        src: /home/temp/repo/configuration/apache2/
        dest: /mnt

    - name: Start Docker's containers
      community.docker.docker_compose:
        project_src: /home/temp/configuration/docker/install_apache2.yml
        state: present
